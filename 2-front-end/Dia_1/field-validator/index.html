<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de campos</title>
  <script src="./src/script.js" defer type="module"></script>
</head>
<body>
  <main>
    <h1>Validador de campos</h1>
    <form>
      <input type="text">
      <select name="validations" id="">
        <option value="url" selected>URL</option>
        <option value="email">Email</option>
        <option value="data">Data</option>
        <option value="hex">Cor Hex</option>
        <option value="cpf">CPF</option>
      </select>
      <button>Validar</button>
    </form>
    <h2>Digite o valor, escolha a opção e clique em Validar</h2>
  </main>
</body>
</html>
